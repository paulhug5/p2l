{% extends 'play2learn/base.html' %}

{% block title %}Login | Play2Learn{% endblock %}

{% block content %}
	<h1>Login</h1>
	{% if messages %}
		{% for message in messages %}
			<div>{{ message }}</div>
		{% endfor %}
	{% endif %}
	<form method="POST" novalidate>
		{% csrf_token %}
		<label for="username">Username:</label>
		<input type="text" id="username" name="username"><br><!--omit break-->

		<label for="password">Password:</label>
		<input type="password" id="password" name="password"><br><!--omit break-->

		<input type="submit" value="Login">
	</form>
{% endblock %}
